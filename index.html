<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nature's platter</title>
    <!-- tailwind & daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap');

        *{
          font-family: "Sora", serif;
        }

        .poppins{
          font-family: "Poppins", serif;
        }
        </style>

      <!-- icon -->
<script src="https://kit.fontawesome.com/da355b6546.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- header -->
<header>

  <!-- nav for lg device -->
  <section id="navBar" class="hidden mx-10 lg:block">
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <a href="home"><img class="hidden lg:block w-36 h-14" src="c2-assets/logo-header.png" alt="logo"></a>
        
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-sm">
          <li><a>Product</a></li>
            <li><a>Services</a></li>
            <li><a>Contact Us</a></li>
        </ul>
      </div>
      <div class="navbar-end gap-6">
        <a href="search"><i class="fa-solid fa-magnifying-glass hidden lg:block"></i></a>
        <a href="cart"><i class="fa-solid fa-cart-shopping hidden lg:block"></i></a>
        <button class="btn btn-outline px-6 border-green-600 border-2 hidden lg:block">Login</button>
        <button class="btn btn-outline px-6 bg-green-600 border-0 text-white hidden lg:block">Register</button>
      </div>
    </div>
  </section>

  <!-- nav for sm device -->
  <section class="lg:hidden mx-5 flex justify-between">
    <a href="home">
      <img class="lg:hidden w-10 h-10" src="c2-assets/smLogo.png" alt="logo">
    </a>
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 p-2 shadow absolute right-8">
        <li><a>Product</a></li>
        <li><a>Services</a></li>
        <li><a>Contact Us</a></li>
      </ul>
    </div>
  </section>
  
  <!-- hero section -->
<section id="hero" class="lg:my-20 my-10 bg-gradient-to-t from-[#EFEBE3] via-[#EFEBE3] to-white">

<div class="heroContent text-center mx-5 lg:mx-0">
  <h1 class="text-4xl lg:text-6xl font-semibold">
Freshness <span class="text-green-600">You Can <br>
  Count</span> On, Prices You’ll Love!
  </h1>
  <p class="text-xl font-normal mt-10 mx-auto lg:w-3/6">
    Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!
  </p>
</div>

<img class="mx-auto mt-10" src="c2-assets/hero-vegetables.png" alt="">

</section>


</header>
</body>
</html>
